<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/compte"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="modifier()" *ngIf="!veutModifier">
        Modifier
      </ion-button>      
      <ion-button (click)="modifier()" *ngIf="veutModifier">
        Retour
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ajouterAnge()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="padding">
    <ion-list>
      <ion-list-header> Mes anges </ion-list-header>
      <br />
      <ion-item *ngFor="let ange of anges">
        <ion-avatar slot="start">
          <img src="{{ange.photo}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{ange.prenom}}</h2>
          <p>@{{ange.pseudo}}</p>
        </ion-label>
        <ion-button slot="end" (click)="supprimer(ange)" *ngIf="veutModifier">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
