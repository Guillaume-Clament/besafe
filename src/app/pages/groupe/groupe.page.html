<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Messages</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card color="darkblue" *ngFor="let groupe of groupes" (click)="goToDiscussion(groupe)">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="avatar-align-center">
            <ion-avatar> {{ groupe.photo }} </ion-avatar>
          </ion-col>
          <ion-col size="6">
            <h4> {{ groupe.nom }} </h4>
          </ion-col>
          <ion-col size="3">
            <p class="heure-dernier-message">00:00</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <p>{{ groupe.derniermessage }}</p>
    </ion-card-content>
    
  </ion-card>
</ion-content>

<ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
  Click me
</ion-button>
