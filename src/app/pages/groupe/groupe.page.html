<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
  <ion-toolbar>
      <ion-title size="large">Groupes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="creerGroupe()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card ion-long-press color="paleblue" *ngFor="let groupe of groupes" (click)="goToDiscussion(groupe.nom)">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="avatar-align-center">
            <ion-avatar> <ion-icon name="people-outline" class=photo></ion-icon> </ion-avatar>
          </ion-col>
          <ion-col size="6">
            <h4>{{ groupe.nom }}</h4>
          </ion-col>
          <ion-col size="3">
            <p class="heure-dernier-message">{{groupe.dateEnvoie}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <p>{{ groupe.derniermessage }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
